- npm run build
- npm run pack
- npm run e2e

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/hero-display.AppImage
  skip_cleanup: true
  on:
    repo: tue-robotics/hero-display
    tags: true
    all_branches: true
